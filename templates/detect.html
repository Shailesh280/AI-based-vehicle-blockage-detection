<!DOCTYPE html>
<html lang="en">
<head>
  <title>Vehicle Blockage Detection</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background-color: #ffffffdd;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      max-width: 750px;
      width: 100%;
    }
    .result {
      padding: 15px;
      border-radius: 12px;
      font-weight: 600;
      text-align: center;
      font-size: 18px;
      margin-top: 15px;
    }
    .Blocked {
      background-color: #ffe5e5;
      color: #dc3545;
      border: 2px dashed #dc3545;
    }
    .Not-Blocked {
      background-color: #e0ffe0;
      color: #198754;
      border: 2px dashed #198754;
    }
    .uploaded-img {
      max-width: 100%;
      border-radius: 12px;
      border: 3px solid #dee2e6;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="container mt-4">
  <h2 class="mb-4">üöó Unblock my Car</h2>

  <!-- Flash messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    {% endfor %}
  {% endif %}
  {% endwith %}

  <!-- Upload image form -->
  <form method="POST" enctype="multipart/form-data" class="mb-4">
    <div class="mb-3">
      <label class="form-label">Upload Car Image</label>
      <input type="file" class="form-control" name="image" required />
    </div>
    <button type="submit" class="btn btn-primary">üîç Detect Blockage</button>
  </form>

  {% if image %}
    <div class="result {{ 'Blocked' if status == 'Blocked' else 'Not-Blocked' }}">
      Status: {{ status | capitalize }}
    </div>

    <div class="text-center">
      <img src="{{ url_for('static', filename='uploads/' + image) }}" alt="Uploaded Image" class="uploaded-img" />
    </div>

    {% if status == 'Blocked' %}
      <!-- Notify owner form -->
      <form method="POST" action="{{ url_for('notify') }}" class="mt-4" id="notifyForm">
        <div class="mb-3">
          <label class="form-label">Enter Blocking Vehicle Number</label>
          <input type="text" name="vehicle_number" class="form-control" placeholder="e.g. TS09AB1234" required />
        </div>
        <!-- Hidden fields to pass context -->
        <input type="hidden" name="image_path" value="{{ image }}">
        <input type="hidden" name="latitude" id="latitude" value="{{ latitude or '' }}">
        <input type="hidden" name="longitude" id="longitude" value="{{ longitude or '' }}">
        <button class="btn btn-warning">üì® Notify Owner</button>
      </form>
    {% endif %}
  {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
window.onload = function() {
  // Only attempt geolocation if the block notification form is present
  var notifyForm = document.getElementById('notifyForm');
  if (notifyForm && navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      function(position) {
        document.getElementById('latitude').value = position.coords.latitude;
        document.getElementById('longitude').value = position.coords.longitude;
      },
      function(error) {
        // Optionally notify the user or just leave blank on error/denied
        console.warn('Could not get location:', error.message);
      }
    );
  }
};
</script>
</body>
</html>
